# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: "28fdf16c-3441-4caf-9a2d-67419534d921"
  containerRegistry: "atekprd.azurecr.io"
  tag: "$(Build.BuildId)"
  vmImageName: "ubuntu-latest"

  imageRepository: "azurewebapi"
  dockerfilePath: "$(Build.SourcesDirectory)/azure-web-api"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool:
          name: AzureAgentPool
          vmImage: $(vmImageName)

        steps:
          - task: DockerInstaller@0
            inputs:
              dockerVersion: "17.09.0-ce"

          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                export DOCKER_PATH=/agent/_work/_tool/docker-stable/17.9.0-ce/x64/
                export PATH=$PATH:$DOCKER_PATH
                sudo systemctl enable docker.service
                sudo systemctl enable containerd.service

          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
